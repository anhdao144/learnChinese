<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập Tiếng Trung Tương Tác</title>
    <link rel="icon" href="rv-logo.jpeg">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LightWinter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="../index.html">Luyện Viết</a>
                    <a class="nav-link" href="#">Luyện Tập</a>
                    <a class="nav-link" href="../ChineseReading/index.html">Luyện Đọc</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Công Cụ Tạo Bài Tập Tiếng Trung Tương Tác</h1>
        <p>Nhập từ vựng, AI sẽ tạo bài tập, bạn làm trực tiếp và được chấm điểm ngay!</p>
        <a href="../index.html">Luyện viết</a>
        <div class="input-section">
            <div class="input-group">
                <label for="apiKey">Openrouter.ai API Key của bạn:</label>
                <input type="password" id="apiKey" placeholder="Dán API Key của bạn vào đây">
            </div>

            <!-- NEW: Input for number of questions -->
            <div class="input-group">
                <label for="questionCount">Số lượng câu hỏi (3-15):</label>
                <input type="number" id="questionCount" value="5" min="3" max="15">
            </div>

            <div class="input-group">
                <label for="vocabInput">Nhập từ vựng (mỗi từ một dòng):</label>
                <textarea id="vocabInput" rows="10" placeholder="Ví dụ:
学校 - trường học
学生 - học sinh
老师 - giáo viên"></textarea>
            </div>

            <div class="button-group">
                <button id="generateBtn">Tạo Bài Tập</button>
                <button id="clearBtn" class="btn-secondary">Xóa</button>
            </div>
        </div>
        <div id="exercise-form" class="hidden">
            <h2 id="exercise-title">BÀI TẬP</h2>
            <div id="exercise-container"></div>
            <button id="checkBtn">Chấm Bài</button>
        </div>
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>AI đang soạn bài tập, vui lòng chờ...</p>
        </div>
        <div id="result-section" class="hidden">
            <div id="score-container"></div>
            <div id="answer-key-container">
                <h2>Đáp Án Chi Tiết</h2>
                <div id="answer-key"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
