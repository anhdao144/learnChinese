<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đề Ôn Tập HSK1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .question {
            margin-bottom: 20px;
        }
        .question input[type="text"],
        .question textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Đề Ôn Tập HSK1</h1>

    <!-- Phần I: Nghe hiểu -->
    <h2>I. Phần Nghe Hiểu (听力 Tīnglì)</h2>
    <div class="question">
        <label>1. 你好！______</label>
        <input type="text" placeholder="Nhập đáp án của bạn">
    </div>
    <div class="question">
        <label>2. 你去哪儿？______</label>
        <input type="text" placeholder="Nhập đáp án của bạn">
    </div>
    <div class="question">
        <label>3. 这是什么？______</label>
        <input type="text" placeholder="Nhập đáp án của bạn">
    </div>
    <div class="question">
        <label>4. 他是谁？______</label>
        <input type="text" placeholder="Nhập đáp án của bạn">
    </div>
    <div class="question">
        <label>5. 苹果多少钱一斤？______</label>
        <input type="text" placeholder="Nhập đáp án của bạn">
    </div>

    <!-- Phần II: Đọc hiểu -->
    <h2>II. Phần Đọc Hiểu (阅读 Yùdú)</h2>
    <div class="question">
        <label>1. Điền từ thích hợp vào chỗ trống:</label>
        <textarea rows="5" placeholder="Nhập câu trả lời"></textarea>
    </div>
    <div class="question">
        <label>2. Dịch câu sau sang tiếng Việt:</label>
        <textarea rows="5" placeholder="Nhập câu trả lời"></textarea>
    </div>
    <div class="question">
        <label>3. Ghép câu đúng:</label>
        <textarea rows="5" placeholder="Nhập câu trả lời"></textarea>
    </div>

    <!-- Phần III: Viết -->
    <h2>III. Phần Viết (书写 Shūxiě)</h2>
    <div class="question">
        <label>1. Viết lại các chữ Hán đã học:</label>
        <textarea rows="5" placeholder="Nhập câu trả lời"></textarea>
    </div>
    <div class="question">
        <label>2. Sắp xếp lại câu theo thứ tự đúng:</label>
        <textarea rows="5" placeholder="Nhập câu trả lời"></textarea>
    </div>

    <!-- Phần IV: Nói -->
    <h2>IV. Phần Nói (口语 Kǒuyǔ)</h2>
    <div class="question">
        <label>1. Trả lời câu hỏi:</label>
        <textarea rows="5" placeholder="Nhập câu trả lời"></textarea>
    </div>
    <div class="question">
        <label>2. Tự giới thiệu bản thân:</label>
        <textarea rows="5" placeholder="Nhập câu trả lời"></textarea>
    </div>

    <button type="submit" style="padding: 10px 20px; font-size: 16px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">Gửi Bài</button>
</body>
</html>
